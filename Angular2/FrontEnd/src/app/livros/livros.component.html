<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="col col-lg-12" *ngIf="getView()" >
   <div class="card">
            
            <table id="tableDisplay" class="table table-bordered table-striped table-striped table-sm " style="background-color: white;">
                <thead class="card-header thead-inverse text-center">
                    <tr>
                        <th>
                            Código
                        </th>
                        <th>
                            Descrição
                        </th>
                        <th>
                            Título
                        </th>
                        <th>
                            Preço
                        </th>
                         
                    </tr>
                </thead>
                <tbody>
                    <tr   style="font-size: 20px; color: black;">
                               <b> {{livro.id}}  </b> <br/>
                      <td>
                                <b>{{livro.descricao}}</b>
                      
                      </td>    
                      <td>
                                <b>{{livro.titulo}}</b>
                      </td>  
                                            <td>
                                <b>{{livro.preco | currency:'BRL':true:'1.2-2'}}</b>
                      </td>  
                    
                    </tr>

                </tbody>
            </table>
        </div>
</div>

  <div class="col col-lg-12">
       
        <div class="card">
            
            <table id="tableDisplay" class="table table-bordered table-striped table-striped table-sm " style="background-color: white;">
                <thead class="card-header thead-inverse text-center">
                    <tr>
                        <th>
                            Código
                        </th>
                        <th>
                            Descrição
                        </th>
                        <th>
                            Título
                        </th>
                        <th>
                            Preço
                        </th>
                       
 
                    </tr>
                </thead>
                <tbody>
                    <tr (click)="mostrar(itens)"  style="font-size: 20px; color: black;"  *ngFor="let itens of livros">
                               <b> {{itens.id}}</b> <br/>
                      <td>
                                <b>{{itens.descricao}}</b>
                      
                      </td>    
                      <td>
                                <b>{{itens.titulo}}</b>
                      </td>  
                                            <td>
                                <b>{{itens.preco | currency:'BRL':true:'1.2-2'}}</b>
                      </td>  
                       
                           
                       
                      
                    </tr>

                </tbody>
            </table>
        </div>
