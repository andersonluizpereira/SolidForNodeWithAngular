<section class="two-way-binding">
  <article>
     <h3>Two-way data Binding</h3>
         <div>
            <input type="text" 
              [value]="nome"
              (input)="nome = $event.target.value"
            />
               <br/>
          <input type="text" 
              [ngModel]="nome"
              (ngModelChange)="nome = $event"
            />
                           <br/>
          <input type="text" 
              [(ngModel)]="nome"
              
            />

            <br/>
          <input type="text" 
              bindon-ngModel="nome"
              
            />



            <p>Você digitou: {{ nome }} </p>

         </div>

         <div>
  <p> Meu nome é pessoa {{ pessoa.nome }} e tenho a idade {{ pessoa.idade }} </p>

    <input type="text" [(ngModel)]="pessoa.nome" />
    <input type="text" [(ngModel)]="pessoa.idade" />

         </div>
  </article>

</section>
